            font-size: 1.1rem;

            background: #fff;
            padding: 25px 30px;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(118, 75, 162, 0.15);
            color: #4a3a7e;
            font-size: 1.1rem;
            line-height: 1.5;
            min-height: 100px;
        }

        /* Для кнопок перемикання (якщо є) */
        .toggle-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .toggle-buttons button {
            padding: 12px 24px;
            border-radius: 50px;
            border: 2px solid #764ba2;
            background: transparent;
            color: #764ba2;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .toggle-buttons button.active {
            background: #764ba2;
            color: white;
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.6);
